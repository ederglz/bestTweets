<!DOCTYPE html>
<html lang="es">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>BestTweets</title>
  <link href="https://fonts.googleapis.com/css?family=Rokkitt:400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./public/css/app.css">
</html>
<body>
  <section class="Layout">
    <div class="Layout-intro">
      <div class="Intro">
        <h2 id="title" class="Intro-title">Get best tweets from any account</h2>
        <input placeholder="Insert user" type="text" id="input" class="Intro-user">
        <div class="Intro-error">Enter a username ej: @Snowden</div>
        <div id="submitButton" class="btn btn--search">Go!</div>
      </div>
    </div>
    <div class="Layout-tweets">
      <div id="goBackButton" class="btn btn--back">New search</div>
      <div id="tweets" class="Tweets"></div>
    </div>
  </section>
  <footer class="Footer">
    <div class="Footer"><a href="https://github.com/ederyair" class="btn btn--footer">Github</a><a href="https://twitter.com/ederyairr" class="btn btn--footer">Twitter</a></div>
  </footer>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
  <script src="./public/js/main.js"></script>
</body>
